<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/manageForm.css">
    <title>상세 보기</title>
</head>
<body>
<div id="container">
    <header>
        <h1>상세 보기</h1>
    </header>
    <main>
        <form th:action="@{/todo/update/{todoId}(todoId=${item.id})}" method="post">
            <div id="titleContainer">
                <input type="text" name="title" th:value="${item.title}" placeholder="제목을 입력해 주세요.">
            </div>

            <div id="contentsContainer">
                <textarea name="contents" id="" cols="30" rows="10" th:text="${item.contents}" placeholder="내용을 입력해 주세요."></textarea>
            </div>

            <div id="bottom">
                <div class="bottom_btn" id="complete"
                     th:onclick="|location.href='@{/todo/delete/{todoId}(todoId=${item.id})}'|">
                    <span class="btn">완료</span>
                </div>
                <div class="bottom_btn" id="modify">
                    <button class="btn" type="submit">
                        수정
                    </button>
                </div>
                <div id="delete"
                     class="bottom_btn"
                     th:onclick="|location.href='@{/todo/delete/{todoId}(todoId=${item.id})}'|">
                    <span class="btn">삭제</span>
                </div>
                <div class="bottom_btn" id="list" th:onclick="|location.href='@{/todo}'|">
                    <span class="btn">목록으로</span>
                </div>
            </div>
        </form>
    </main>
</div>
</body>
</html>
